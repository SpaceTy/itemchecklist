<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/itemchecklist/">
  <title>Item Checklist</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="128x128" href="favicon.png">
</head>
<body>
  <div id="app">
    <div class="row">
      <h1 style="margin:0">Checklist</h1>
      <div style="display:flex;gap:16px;align-items:center;flex-wrap:wrap">
        <div class="toggle">
          <label class="switch" for="claimToggle">
            <input id="claimToggle" type="checkbox">
            <span class="slider"></span>
          </label>
          <label id="claimLabel" for="claimToggle">Claim Mode</label>
        </div>
        <div class="sort-controls">
          <select id="sortMode">
            <option value="none">No Sort</option>
            <option value="alphabetical">A-Z</option>
            <option value="progress">Progress</option>
            <option value="target">Target</option>
          </select>
          <button id="sortBtn">Sort</button>
          <select id="finishedPriority">
            <option value="neutral">Finished: Neutral</option>
            <option value="first">Finished: First</option>
            <option value="last">Finished: Last</option>
          </select>
        </div>
      </div>
    </div>
    <div class="search-container">
      <input id="searchInput" type="text" placeholder="Search items... (fuzzy)" autocomplete="off">
      <button id="clearSearch" style="display:none">âœ•</button>
    </div>
    <div id="login">
      <input id="pwd" type="password" placeholder="Password">
      <input id="claimer" type="text" placeholder="Your name">
      <button id="loginBtn">Login</button>
      <span id="loginMsg"></span>
    </div>
    <div id="items"></div>
    <div id="completion-bar">
      <div class="bar-container">
        <div class="bar-fill"></div>
      </div>
      <div class="bar-label">0%</div>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
