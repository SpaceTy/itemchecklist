<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item Checklist</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="128x128" href="/favicon.png">
</head>
<body>
  <div id="app">
    <div class="row">
      <h1 style="margin:0">Checklist</h1>
      <div class="toggle">
        <label class="switch" for="claimToggle">
          <input id="claimToggle" type="checkbox">
          <span class="slider"></span>
        </label>
        <label id="claimLabel" for="claimToggle">Claim Mode</label>
      </div>
    </div>
    <div id="login">
      <input id="pwd" type="password" placeholder="Password">
      <input id="claimer" type="text" placeholder="Your name">
      <button id="loginBtn">Login</button>
      <span id="loginMsg"></span>
    </div>
    <div id="items"></div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
